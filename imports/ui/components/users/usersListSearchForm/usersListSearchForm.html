<form ng-submit="usersListSearchForm.submit()" layout="row" layout-padding>
    <div flex>
        <input class="k-textbox" style="width:100%" type="text" ng-model="usersListSearchForm.searchText"/>
    </div>
    <div flex="none">
        <md-button class="md-icon-button" aria-label="Tìm kiếm" ng-click="usersListSearchForm.submit()">
            <md-icon md-svg-icon="img/icons/common/search.svg" ng-class="{'md-accent': usersListSearchForm.settings.searchText.length}"></md-icon>
        </md-button>
    </div>
</form>
