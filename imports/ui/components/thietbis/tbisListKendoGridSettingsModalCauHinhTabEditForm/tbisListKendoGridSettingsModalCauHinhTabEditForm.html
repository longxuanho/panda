<md-list flex>
    <md-subheader class="md-no-sticky" style="padding-left: 0;">Vui lòng click chọn cấu hình trong danh sách dưới đây để bắt đầu chỉnh sửa.</md-subheader>
</md-list>
<form name="tbisListKendoGridSettingsModalCauHinhTabEditFormEditForm.editForm" style="padding: 0 16px;">
    <md-input-container class="md-block" style="width: 100%;">
        <label>Tên cấu hình</label>
        <input  name="cloud_setting_description"
                ng-model="tbisListKendoGridSettingsModalCauHinhTabEditForm.selectedCloudSetting.dataSource.description"
                required>
        <div ng-messages="tbisListKendoGridSettingsModalCauHinhTabEditForm.editForm.cloud_setting_description.$error">
            <div ng-message="required">Thông tin bắt buộc.</div>
        </div>
    </md-input-container>
    <div layout="row" flex>
        <md-input-container class="md-block" flex="30">
            <label>Mức ưu tiên</label>
            <input  type="number"
                    name="cloud_setting_order"
                    ng-model="tbisListKendoGridSettingsModalCauHinhTabEditForm.selectedCloudSetting.order" required>
            <div ng-messages="tbisListKendoGridSettingsModalCauHinhTabEditForm.editForm.cloud_setting_order.$error">
                <div ng-message="required">Thông tin bắt buộc.</div>
            </div>
        </md-input-container>
        <md-input-container class="md-block" flex="70">
            <label>Icon</label>
            <input  name="cloud_setting_icon"
                    ng-model="tbisListKendoGridSettingsModalCauHinhTabEditForm.selectedCloudSetting.icon">
        </md-input-container>
    </div>
    <div layout="row" layout-align="space-around center">
        <md-button class="md-primary no-animate"
                   ng-disabled="tbisListKendoGridSettingsModalCauHinhTabEditFormEditForm.editForm.$invalid || !tbisListKendoGridSettingsModalCauHinhTabEditForm.selectedCloudSetting._id"
                   ng-click="tbisListKendoGridSettingsModalCauHinhTabEditForm.updateSelectedCloudSetting()"  >
            Cập nhật
        </md-button>
        <md-button class="no-animate"
                   ng-disabled="tbisListKendoGridSettingsModalCauHinhTabEditFormEditForm.editForm.$invalid || !tbisListKendoGridSettingsModalCauHinhTabEditForm.selectedCloudSetting._id"
                   ng-click="tbisListKendoGridSettingsModalCauHinhTabEditForm.removeSelectedCloudSetting()" >
            Xóa bỏ
        </md-button>
    </div>
    <!--<pre>{{tbisListKendoGridSettingsModalCauHinhTabEditForm.selectedCloudSetting|json}}</pre>-->
</form>

<md-divider></md-divider>

<div ng-show="tbisListKendoGridSettingsModalCauHinhTabEditForm.cloudSettingDescriptions.length">
    <md-list flex>
        <md-subheader class="md-no-sticky">
            Danh sách các cấu hình của tôi:
        </md-subheader>
    </md-list>
    <div style="padding: 0 16px; margin-bottom: 40px;">
        <md-radio-group  ng-model="tbisListKendoGridSettingsModalCauHinhTabEditForm.selectedCloudSettingId" class="md-primary">
            <md-radio-button ng-repeat="item in tbisListKendoGridSettingsModalCauHinhTabEditForm.cloudSettingDescriptions" value="{{item._id}}">{{item.dataSource.description}}</md-radio-button>
        </md-radio-group>
    </div>
</div>
<div ng-hide="tbisListKendoGridSettingsModalCauHinhTabEditForm.cloudSettingDescriptions.length">
    <md-list flex>
        <md-subheader class="md-no-sticky">
            Chưa có cấu hình đã lưu trong danh sách của bạn. Hãy bắt đầu bằng việc thêm mới một cấu hình.
        </md-subheader>
    </md-list>
</div>
