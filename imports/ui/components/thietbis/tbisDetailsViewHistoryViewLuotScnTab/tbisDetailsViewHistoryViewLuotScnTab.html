<tbis-details-view-history-view-duration-toolbar></tbis-details-view-history-view-duration-toolbar>
<div layout="row" style="padding: 0 16px;" flex >
    <md-input-container class="md-block" flex="60" style="margin-bottom: 0;">
        <label>Tìm kiếm</label>
        <input ng-model="user.firstName">
    </md-input-container>
    <md-input-container flex="40">
        <label>Sắp xếp</label>
        <md-select ng-model="ctrl.userState">
            <md-option value="1">Mới nhất</md-option>
            <md-option value="-1">Cũ nhất</md-option>
        </md-select>
    </md-input-container>
</div>
<md-list flex class="md-dense" style="padding-top:0;">
    <md-divider></md-divider>
    <md-subheader class="md-no-sticky">
        Có {{tbisDetailsViewHistoryViewLuotScnTab.tbisHistories.length}} ghi chép trong khoảng thời gian đã chọn
    </md-subheader>
    <md-divider></md-divider>
    <tbis-details-view-history-view-tbis-history-item ng-repeat="tbisHistory in tbisDetailsViewHistoryViewLuotScnTab.tbisHistories"
            view-model="tbisHistory"></tbis-details-view-history-view-tbis-history-item>
    </md-list>
