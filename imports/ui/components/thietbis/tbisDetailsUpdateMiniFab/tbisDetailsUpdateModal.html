<md-dialog id="tbis-details-update-modal" aria-label="Cập nhật thiết bị" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Cập nhật thiết bị {{tbisDetailsUpdateModal.thietbi.ma_thiet_bi.keyId}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="tbisDetailsUpdateModal.close()">
                <md-icon md-svg-src="img/icons/common/close.svg" aria-label="Đóng hộp thoại"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content layout-fill>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Tổng quan" md-on-select="tbisDetailsUpdateModal.tabSelected='tong_quan'">
                <md-content>
                    <tbis-list-major-input-form view-model="tbisDetailsUpdateModal.thietbi"></tbis-list-major-input-form>
                </md-content>
            </md-tab>
            <md-tab label="Thông số" md-on-select="tbisDetailsUpdateModal.tabSelected='thong_so'">
                <md-content>
                    <tbis-details-update-thong-so-tab   tab-mode-selected="tbisDetailsUpdateModal.tabModeSelected"
                                                        thietbi="tbisDetailsUpdateModal.thietbi" view-model="tbisDetailsUpdateModal.newThongSo"
                                                        thongsokythuats="tbisDetailsUpdateModal.thongsokythuats"
                                                        toggle-remove-thong-so-ky-thuat="tbisDetailsUpdateModal.toggleRemoveThongSoKyThuat(thongsokythuat)"
                    ></tbis-details-update-thong-so-tab>
                </md-content>
            </md-tab>
            <md-tab label="Vị trí" md-on-select="tbisDetailsUpdateModal.tabSelected='vi_tri'">
                <md-content class="md-padding">
                    <tbis-details-update-vi-tri-tab></tbis-details-update-vi-tri-tab>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-dialog-content>
    <md-dialog-actions layout="row" ng-if="tbisDetailsUpdateModal.tabSelected==='tong_quan'">
        <md-button ng-click="tbisDetailsUpdateModal.reset()" aria-label="Reset">Reset</md-button>
        <span flex></span>
        <md-button style="margin-right:20px;" ng-click="tbisDetailsUpdateModal.save()" aria-label="Cập nhật">Cập nhật</md-button>
    </md-dialog-actions>
    <md-dialog-actions layout="row" ng-if="tbisDetailsUpdateModal.tabSelected==='thong_so' && tbisDetailsUpdateModal.tabModeSelected==='thong_so_hoat_dong'">
        <md-button ng-click="tbisDetailsUpdateModal.reset()" aria-label="Reset">Reset</md-button>
        <span flex></span>
        <md-button style="margin-right:20px;" ng-click="tbisDetailsUpdateModal.saveThongSo()" aria-label="Cập nhật">Cập nhật</md-button>
    </md-dialog-actions>
    <md-dialog-actions layout="row" ng-if="tbisDetailsUpdateModal.tabSelected==='thong_so' && tbisDetailsUpdateModal.tabModeSelected==='thong_so_ky_thuat'">
        <md-button ng-click="tbisDetailsUpdateModal.reset()" aria-label="Reset">Reset</md-button>
        <span flex></span>
        <md-button ng-click="tbisDetailsUpdateModal.addNewThongSo()" aria-label="Reset">Thêm thông số</md-button>
        <span flex></span>
        <md-button style="margin-right:20px;" ng-click="tbisDetailsUpdateModal.saveThongSo()" aria-label="Cập nhật">Lưu thay đổi</md-button>
    </md-dialog-actions>
</md-dialog>
