<md-dialog id="tbis-details-add-new-history-modal" aria-label="Thêm nhật ký sửa chữa" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Thay đổi mật khẩu</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="userDetailsViewThietLapTabChangePasswordModal.close()">
                <md-icon md-svg-src="img/icons/common/close.svg" aria-label="Đóng hộp thoại"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content layout-fill>
        <div class="md-padding">
            <md-list flex>
                <md-subheader class="md-no-sticky" style="margin-bottom: 48px;">Để thay đổi mật khẩu cá nhân của bạn, xin vui lòng điền các thông tin yêu cầu vào mẫu phiếu sau đây:</md-subheader>
                <md-list-item class="md-2-line">
                    <img ng-src="/img/icons/users/password.svg" class="md-avatar" />
                    <md-input-container class="md-block" flex="100">
                        <label>Mật khẩu cũ</label>
                        <input ng-model="tbisDetailsViewHistoryViewTbisHistoryInputForm.viewModel.tham_chieu.refMaximo">
                    </md-input-container>
                </md-list-item>
            </md-list>
            <md-list flex>
                <md-list-item class="md-2-line">
                    <img ng-src="/img/icons/users/lock.svg" class="md-avatar" />
                    <md-input-container class="md-block" flex="100">
                        <label>Mật khẩu mới</label>
                        <input ng-model="tbisDetailsViewHistoryViewTbisHistoryInputForm.viewModel.tham_chieu.refMaximo">
                    </md-input-container>
                </md-list-item>
            </md-list>
            <md-list flex>
                <md-list-item class="md-2-line">
                    <img ng-src="/img/icons/users/lock.svg" class="md-avatar" />
                    <md-input-container class="md-block" flex="100">
                        <label>Nhập lại mật khẩu mới</label>
                        <input ng-model="tbisDetailsViewHistoryViewTbisHistoryInputForm.viewModel.tham_chieu.refMaximo">
                    </md-input-container>
                </md-list-item>
            </md-list>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="userDetailsViewThietLapTabChangePasswordModal.close()" aria-label="Reset">Hủy bỏ</md-button>
        <span flex></span>
        <md-button style="margin-right:20px;" ng-click="userDetailsViewThietLapTabChangePasswordModal.addNew()" aria-label="Tạo mới">Đổi mật khẩu</md-button>
    </md-dialog-actions>
</md-dialog>
