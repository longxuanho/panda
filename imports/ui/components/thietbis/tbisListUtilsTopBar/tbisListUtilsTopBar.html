<md-toolbar class="md-hue-2" id="tbis-utils-bar">
    <div class="md-toolbar-tools">
        <!--Category-->
        <md-menu>
            <md-button aria-label="Chọn bộ lọc thiết bị" class="md-icon-button"
                       ng-click="tbisListUtilsTopBar.openMenu($mdOpenMenu, $event)">
                <md-icon md-menu-origin
                         md-svg-icon="{{tbisListUtilsTopBar.liveOptions.category.icon}}"
                >
                </md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item ng-repeat="item in tbisListUtilsTopBar.categoryOptionsDB">
                    <md-button ng-click="tbisListUtilsTopBar.setCategory(item)">
                        <md-icon md-svg-icon="{{item.icon}}" ng-class="{'md-accent': item.value==tbisListUtilsTopBar.subscribeOptions.subscribe.category}" md-menu-align-target></md-icon>
                        {{item.text}}
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
        <md-button style="margin-left:0;" md-no-ink>{{tbisListUtilsTopBar.subscribeOptions.subscribe.category}}</md-button>

        <span flex></span>

        <!--View Mode-->
        <md-menu>
            <md-button aria-label="Chọn chế độ xem" class="md-icon-button"
                       ng-click="tbisListUtilsTopBar.openMenu($mdOpenMenu, $event)">
                <md-icon md-menu-origin
                         md-svg-icon="{{tbisListUtilsTopBar.liveOptions.viewMode.icon}}"
                >
                </md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item ng-repeat="item in tbisListUtilsTopBar.viewModeOptionsDB">
                    <md-button ng-click="tbisListUtilsTopBar.setViewMode(item)">
                        <md-icon ng-class="{'md-accent': item.value==tbisListUtilsTopBar.componentOptions.viewMode}" md-svg-icon="{{item.icon}}" md-menu-align-target></md-icon>
                        {{item.text}}
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>

        <div ng-show="tbisListUtilsTopBar.componentOptions.viewMode==='grid'">
            <!--Refresh-->
            <md-button ng-click="tbisListUtilsTopBar.triggerRefreshTokenInGridMode()" class="md-icon-button" aria-label="Refresh data in Grid Mode" >
                <md-icon md-svg-icon="img/icons/common/refresh.svg"></md-icon>
            </md-button>
            <!--Settings-->
            <tbis-list-utils-top-bar-kendo-grid-settings-btn></tbis-list-utils-top-bar-kendo-grid-settings-btn>
        </div>

        <div ng-show="tbisListUtilsTopBar.componentOptions.viewMode==='list'">
            <!--Settings-->
            <md-button ng-click="tbisListUtilsTopBar.toggleUtilsSideBar()" class="md-icon-button" aria-label="Cài đặt thanh tiện ích">
                <md-icon md-svg-icon="img/icons/common/settings.svg"></md-icon>
            </md-button>
        </div>

    </div>
</md-toolbar>
