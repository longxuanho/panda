<md-content layout="row" layout-align="center start" layout-fill layout-margin>
    <md-whiteframe layout="column" flex flex-md="50" flex-lg="50" flex-gt-lg="33" class="md-whiteframe-z2" layout-fill>
        <md-toolbar class="md-primary md-tall" layout="column" layout-align="end" layout-fill>
            <div layout="row" class="md-toolbar-tools md-toolbar-tools-bottom">
                <h3 class="md-display-1" flex>
                    Đăng ký tài khoản mới</h3>
                <img src="img/icons/common/blogging.svg" class="sky-img"/>
            </div>
        </md-toolbar>
        <div layout="column" layout-fill layout-margin layout-padding>
            <form name="registerForm" layout="column" >
                <md-input-container>
                    <label>
                        Email đăng ký
                    </label>
                    <input type="text" ng-model="register.credentials.email" placeholder="Email" aria-label="email"
                           required/>
                </md-input-container>
                <md-input-container>
                    <label>
                        Mật khẩu của tôi
                    </label>
                    <input type="password" ng-model="register.credentials.password" placeholder="Mật khẩu"
                           aria-label="password" required/>
                </md-input-container>

                <md-divider class="inset" style="margin-left: -8px; margin-right: -8px; padding-left: 0; padding-right: 0"></md-divider>

                <div layout="row" layout-fill>
                    <p class="md-body-2">
                        Thông tin hồ sơ đăng ký
                    </p>
                </div>

                <div layout="row">
                    <md-input-container flex="50">
                        <label>Họ tên đệm</label>
                        <input type="text" ng-model="register.credentials.profile.ho_so.ho_ten_dem" aria-label="ho_ten_dem" required/>
                    </md-input-container>
                    <md-input-container flex="50">
                        <label>Tên</label>
                        <input type="text" ng-model="register.credentials.profile.ho_so.ten" aria-label="ten" required/>
                    </md-input-container>
                </div>

                <div layout="row" class="sky-fix-ui-md-date-picker">
                    <div flex="50" style="padding-top: 26px;">
                        <md-datepicker ng-model="register.credentials.profile.ho_so.ngay_sinh" md-placeholder="Ngày sinh" ></md-datepicker>
                    </div>
                    <md-input-container flex="50">
                        <label>Giới tính</label>
                        <md-select ng-model="register.credentials.profile.ho_so.gioi_tinh">
                            <md-option value="Nam">Nam</md-option>
                            <md-option value="Nữ">Nữ</md-option>
                        </md-select>
                    </md-input-container>
                </div>

                <md-input-container style="padding-top: 30px;">
                    <label>Đơn vị</label>
                    <md-select ng-model="register.credentials.profile.tham_chieu.don_vi">
                        <md-option value="Đơn vị 1">Đơn vị 1</md-option>
                        <md-option value="Đơn vị 2">Đơn vị 2</md-option>
                    </md-select>
                </md-input-container>

                <div style="padding-top: 30px;"></div>
                <div layout="row" layout-align="end center">
                    <md-button class="md-raised md-primary" ng-click="register.register()" aria-label="login"
                               ng-disabled="register.registerForm.$invalid()">Đăng ký
                    </md-button>
                </div>
            </form>



            <md-toolbar ng-show="register.error" class="md-warn" layout="row" layout-fill layout-padding layout-margin>
                <p class="md-body-1">{{ register.error }}</p>
            </md-toolbar>

            <md-divider></md-divider>
            <div layout="row" layout-align="center">
                <a class="md-button" href="/login">Đã có tài khoản?</a>
            </div>

        </div>
    </md-whiteframe>
</md-content>
