<md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="Thông tin chung" md-on-select="userDetailsView.tabSelected='thong_tin_chung'">
        <md-content>
            <user-details-view-thong-tin-chung-tab user-details="userDetailsView.userDetails"></user-details-view-thong-tin-chung-tab>
        </md-content>
    </md-tab>
    <md-tab label="Quyền hạn" ng-if="userDetailsView.currentUserId===userDetailsView.userDetails._id || userDetailsView.isAuthorized" md-on-select="userDetailsView.tabSelected='quyen_han'">
        <md-content>
            <user-details-view-quyen-han-tab ng-if="userDetailsView.tabSelected==='quyen_han'" user-details="userDetailsView.userDetails"></user-details-view-quyen-han-tab>
        </md-content>
    </md-tab>
    <md-tab label="Thiết lập" ng-if="userDetailsView.currentUserId===userDetailsView.userDetails._id" md-on-select="userDetailsView.tabSelected='thiet_lap'">
        <md-content>
            <user-details-view-thiet-lap-tab ng-if="userDetailsView.tabSelected==='thiet_lap'"></user-details-view-thiet-lap-tab>
        </md-content>
    </md-tab>
    <md-tab label="Quản lý" ng-if="userDetailsView.isAuthorized" md-on-select="userDetailsView.tabSelected='quan_ly'">
        <md-content>
            <user-details-view-quan-ly-tab ng-if="userDetailsView.tabSelected==='quan_ly'" user-details="userDetailsView.userDetails"></user-details-view-quan-ly-tab>
        </md-content>
    </md-tab>
</md-tabs>
<md-button class="md-fab md-warn" aria-label="User List" ui-sref="usersList">
    <md-icon md-svg-src="img/icons/common/people.svg"></md-icon>
</md-button>
