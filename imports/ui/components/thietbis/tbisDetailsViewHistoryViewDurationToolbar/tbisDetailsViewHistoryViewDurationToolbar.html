<div layout="row" layout-padding ng-show="tbisDetailsViewHistoryViewDurationToolbar.durationToolbarOptions.mode==='default'">
    <div flex="50" flex-gt-sm="70"></div>
    <md-input-container class="md-block" flex>
        <label>Khoảng thời gian</label>
        <md-select ng-model="tbisDetailsViewHistoryViewDurationToolbar.durationToolbarOptions.default.duration">
            <md-option  value="7_days">7 ngày gần đây</md-option>
            <md-option  value="15_days">15 ngày gần đây</md-option>
            <md-option  value="30_days">30 ngày gần đây</md-option>
        </md-select>
    </md-input-container>
</div>
<div layout="row" layout-padding ng-show="tbisDetailsViewHistoryViewDurationToolbar.durationToolbarOptions.mode==='selectByUser'" style="margin: 20px 0;">
    <div class="md-block" flex>
        <md-datepicker ng-model="tbisDetailsViewHistoryViewDurationToolbar.durationToolbarOptions.selectByUser.fromDate" md-placeholder="Từ ngày"></md-datepicker>
    </div>
    <div class="md-block" flex>
        <md-datepicker ng-model="tbisDetailsViewHistoryViewDurationToolbar.durationToolbarOptions.selectByUser.toDate" md-placeholder="Đến ngày"></md-datepicker>
    </div>
</div>
