<md-dialog id="tbis-details-add-new-history-modal" aria-label="Cập nhật thông tin người dùng" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Cập nhật thông tin người dùng</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="userDetailsViewQuanLyTabUpdateThongTinModal.close()">
                <md-icon md-svg-src="img/icons/common/close.svg" aria-label="Đóng hộp thoại"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content layout-fill>
        <md-list flex>
            <md-subheader class="md-no-sticky" style="margin-bottom: 48px;">Bạn đang dự định cập nhật các thông tin của người dùng với _id 12345, email đăng ký example@gmail.com...</md-subheader>
            <md-list-item class="md-2-line" flex ng-hide="userDetailsViewQuanLyTabUpdateThongTinModal.setting.enabled">
                <img ng-src="/img/icons/users/mailbox.svg" class="md-avatar sky-reset-border-radius" />
                <md-input-container class="md-block" flex="100">
                    <label>Liên kết tới avatar của tôi</label>
                    <input ng-model="userDetailsViewQuanLyTabUpdateThongTinModal.viewModel.tham_chieu.refMaximo">
                </md-input-container>
            </md-list-item>
            <md-list-item class="md-2-line" flex ng-show="userDetailsViewQuanLyTabUpdateThongTinModal.setting.enabled">
                <img ng-src="/img/icons/users/mailbox.svg" class="md-avatar sky-reset-border-radius" />
                <md-input-container class="md-block" flex="100">
                    <label>Email của tôi tại GAvatar</label>
                    <input ng-model="userDetailsViewQuanLyTabUpdateThongTinModal.viewModel.tham_chieu.refMaximo">
                </md-input-container>
            </md-list-item>
        </md-list>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="userDetailsViewQuanLyTabUpdateThongTinModal.close()" aria-label="Reset">Hủy bỏ</md-button>
        <span flex></span>
        <md-button style="margin-right:20px;" ng-click="userDetailsViewQuanLyTabUpdateThongTinModal.addNew()" aria-label="Tạo mới">Đổi mật khẩu</md-button>
    </md-dialog-actions>
</md-dialog>
